<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product Preview Card Component</title>
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card__img">
        <picture>
          <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="Image Product">
        </picture>
      </div>
      <div class="card__description">
        <span class="card__category">PERFUME</span>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <span class="card__price--now">$149.99</span>
          <span class="card__price--before">$169.99</span>
        </div>
        <button class="card__btn">
          <img src="images/icon-cart.svg" alt="Icon Cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <p>
      Coded by <a href="https://github.com/diegonzalodev" target="_blank">Diego Gonzalo</a>.
    </p>
  </div>
</body>
</html>
